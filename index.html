    <script>
      const audio = new Audio();
      audio.src = "Sound/SoundEffect.mp3";

      let notification = document.getElementById("notification");

      let imgbox = document.getElementById("imgbox");
      let qrImage = document.getElementById("qrImage");
      let firstName = document.getElementById("firstName");
      let lastName = document.getElementById("lastName");
      let email = document.getElementById("email");
      let nationality = document.getElementById("nationality");

      function generateQR() {
        let firstNameText = firstName.value;
        let lastNameText = lastName.value;
        let emailText = email.value;
        let nationalityText = nationality.value;
        const d = new Date();
        const e = new Date(d);
        let date =
          d.getDate() +
          ":" +
          (d.getMonth() + 1) +
          ":" +
          d.getFullYear() +
          ":" +
          e.getHours() +
          ":" +
          e.getMinutes();

        let qrString = `${firstNameText}~${lastNameText}~${emailText}~${nationalityText}~${date}`;

        console.log(qrString);

        //ADD PHONE VALIDATION IF USING

        if (
          firstName.value == "" ||
          lastName.value == "" ||
          email.value == "" ||
          nationality.value == ""
        ) {
          notification.innerText = "Please fill in all fields!";
          return;
        } else {
          var validRegex =
            /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
          if (!email.value.match(validRegex)) {
            notification.innerText = "Please enter valid email address";
            return;
          } else {
            audio.play();

            // Generate QR code and send it to email

            emailjs
              .send("service_qs0f8mi", "template_teeyw7r", {
                to_name: firstNameText,
                from_name: "Formula 1 Simulator - WIM",
                image_url:
                  "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" +
                  qrString,
                to_email: emailText,
              })
              .then(function (message) {
                notification.innerText = "Email sent! you may close this tab";
              });

            firstName.value = "";
            lastName.value = "";
            email.value = "";
            nationality.value = "";

            setTimeout(loadSite, 4000);
          }
        }
      }
